<!DOCTYPE html>
<html>

<head>
    <title>BootStrap Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-lg-9"></div>
                <h1>BootStrap Simple Form
                </h1>
            </div>
            <div class="form-container">
                <div class="container">
                    <div class="form-group row justify-content-md-center">
                        <option class="col-form-label col-sm-4 pt-0">Gender</option>
                        <div class="col-sm-8">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="gender" id="man" value="man" class="custom-control-input">
                                <label class="custom-control-label" for="man">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" name="gender" id="women" value="women" class="custom-control-input">
                                <label class="custom-control-label" for="women">Female</label>
                            </div>
                            <input type="radio" name="gender" id="man" value="man" class="custom-control-input">
                            <label class="custom-control-label" for="others">others</label>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">First Name & Last Name</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline form-check col-md-4">
                                    <input class="form-check-input initials" type="text" id="initial">  
                                              </div>
                                <div class="form-check-inline form-check col-sm-4">
                                    <input type="text" class="form-check-input lastname" id="lastname">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0"> Date of birth</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="month" class="form form-check-input month">
                                </div>
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="year" class="form form-check-input year">
                                </div>
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="year" class="form form-check-input year">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0"> Education</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="month" class="form form-check-input month">
                                </div>
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="year" class="form form-check-input year">
                                </div>
                                <div class="form-check-inline form-group col-3">
                                    <input type="text" id="year" class="form form-check-input year">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">Street name+House number*</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline col-4">
                                    <input type="text" id="house" class="form form-check-input streetname">
                                </div>
                                <div class="form-check-inline col-4">
                                    <input type="text" id="house" class="form form-check-input housenumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">Postcode+Residence</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline col-4">
                                    <input type="text" name="postcode" class="form-check-input">
                                </div>
                                <div class="form-check-inline col-4">
                                    <input type="text" name="postcode" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">Telephone*</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline col-8">
                                    <input type="text" name="telephone" class="form-check-input telephone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">mobile number*</option>
                          <div class="col-sm-8">
                              <div class="row">
                                  <div class="form-check-inline col-8">
                                      <input type="text" name="mobile number" class="form-check-input mobile number">
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                    <div class="form-group row">
                        <option class="col-form-label col-sm-4 pt-0">Email</option>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-check-inline col-12">
                                    <input type="text" name="email" class="form-check-input email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
